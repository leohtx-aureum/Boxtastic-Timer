<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Battastic Timer</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="timer-container">
  <h1>Boxtastic Timer</h1>

  <div class="progress-circle">
    <svg>
      <circle cx="80" cy="80" r="70" />
      <circle cx="80" cy="80" r="70" id="progress" />
    </svg>
    <div class="time-display" id="time-display">00:00:00</div>
  </div>

<div class="set-time">
    <input type="number" id="hours" min="0" max="23" placeholder="HH" value="0">
    <span>:</span>
    <input type="number" id="minutes" min="0" max="59" placeholder="MM" value="1">
    <span>:</span>
    <input type="number" id="seconds" min="0" max="59" placeholder="SS" value="0">
</div>

  
  <div class="buttons">
    <button id="start-btn">Start</button>
    <button id="pause-btn" style="display:none;">Pause</button>
    <button id="reset-btn" style="display:none;">Reset</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
